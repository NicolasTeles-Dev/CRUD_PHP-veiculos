<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listagem de Carros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #004d4d;
      color: white;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    form {
      background-color: white;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    fieldset {
      border: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    legend {
      font-weight: bold;
      color: #004d4d;
      padding-bottom: 10px;
      border-bottom: 2px solid #004d4d;
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #004d4d;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #006666;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    thead {
      background-color: #004d4d;
      color: white;
    }

    th,
    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    img {
      max-width: 100px;
      max-height: 60px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h1>Listagem de Carros</h1>

  <!-- Filtro -->
  <form action="lista_carros.php" method="GET">
    <fieldset>
      <legend>Busca</legend>

      <label for="busca">Busca:</label>
      <input type="text" name="busca" placeholder="Digite aqui">

      <label for="tipo">Tipo:</label>
      <select name="tipo">
        <option value="0">Selecione</option>
        <option value="1">ID</option>
        <option value="2">Modelo</option>
        <option value="3">Marca</option>
        <option value="4">Ano</option>
        <option value="5">Placa</option>
      </select>

      <button type="submit">Buscar</button>
    </fieldset>
  </form>

  <!-- Listagem -->
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody>
      {itens}
    </tbody>
  </table>

</body>

</html>
