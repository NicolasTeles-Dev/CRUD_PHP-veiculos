<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Carros</title>
</head>

<body>
  <h1>Manutenção de Carros</h1>
  <form action="index.php" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Formulário de Carro</legend>

      <label for="id">ID:</label>
      <input type="text" name="id" readonly value="{id}" />

      <label for="modelo">Modelo:</label>
      <input type="text" name="modelo" value="{modelo}" required />

      <label for="marca">Marca:</label>
      <input type="text" name="marca" value="{marca}" required />

      <label for="ano">Ano:</label>
      <input type="number" name="ano" value="{ano}" min="1900" max="2100" required />

      <label for="placa">Placa:</label>
      <input type="text" name="placa" value="{placa}" maxlength="8" required />

      <label for="foto">Foto:</label>
      <input type="file" name="foto" />

      <button type="submit" name="acao" value="salvar">Salvar</button>
      <button type="submit" name="acao" value="excluir">Excluir</button>
      <input type="reset" value="Cancelar" />
    </fieldset>
  </form>
</body>

</html>
